
<div class="left"><mat-icon class="link" (click)="back()">arrow_back</mat-icon></div>
<div>Detalhe do produto: {{produto.nome}}</div>

<mat-card class="product-card">
    <img mat-card-image src="../assets/imgs/{{produto.id}}.jpg" alt="{{produto.nome}}">
</mat-card>
<mat-card class="product-card big-card">
        <mat-card-header>
            <mat-card-title>{{produto.nome}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
            {{produto.descricao}}
            </p>

            <h1 mat-dialog-title>Quantidade</h1>
            <div mat-dialog-content>
              <p>Qual a quantidade de {{produto.nome}}, vocÃª deseja comprar?</p>
              <mat-form-field>
                <input matInput tabindex="1" type="number" [(ngModel)]="qtd">
              </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="back()" tabindex="-1">Cancelar</button>
            <button mat-raised-button color="accent" (click)="addProduto(qtd)" >Ir para o carrinho</button>
        </mat-card-actions>
    </mat-card>
